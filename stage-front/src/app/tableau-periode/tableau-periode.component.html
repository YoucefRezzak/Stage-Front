<div *ngIf="show">

  <mat-form-field class="ok">
    <input matInput [matDatepicker]="pick" placeholder="Date debut"
           (dateInput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)">
    <mat-datepicker-toggle matSuffix [for]="pick"></mat-datepicker-toggle>
    <mat-datepicker #pick></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="ok">
    <input matInput [matDatepicker]="picker" placeholder="Date fin"
           (dateInput)="addEventF('input', $event)" (dateChange)="addEventF('change', $event)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtre">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" >


  <ng-container matColumnDef="Compte">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Compte </th>
    <td mat-cell *matCellDef="let element"> {{element.Mat}} </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>

  <ng-container matColumnDef="Depenses Debut">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Depenses Debut </th>
    <td mat-cell *matCellDef="let element"> {{element.depD}} </td>
    <td mat-footer-cell *matFooterCellDef>{{getTotaldepD()}}</td>
  </ng-container>

  <ng-container matColumnDef="Crédits Debut">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Crédits Debut </th>
    <td mat-cell *matCellDef="let element"> {{element.creD}} </td>
    <td mat-footer-cell *matFooterCellDef>{{getTotalcreD()}}</td>
  </ng-container>

  <ng-container matColumnDef="Depenses">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Depenses </th>
    <td mat-cell *matCellDef="let element"> {{element.dep}} </td>
    <td mat-footer-cell *matFooterCellDef>{{getTotaldep()}}</td>
  </ng-container>

  <ng-container matColumnDef="Crédits">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Crédits </th>
    <td mat-cell *matCellDef="let element"> {{element.cre}} </td>
    <td mat-footer-cell *matFooterCellDef>{{getTotalcre()}}</td>
  </ng-container>


  <ng-container matColumnDef="Solde fin de periode">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Solde fin de periode </th>
    <td mat-cell *matCellDef="let element"> {{element.solde}} </td>
    <td mat-footer-cell *matFooterCellDef>{{getTotalSol()}}</td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
</table>
</div>
