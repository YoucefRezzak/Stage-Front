<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header color="primary">{{post.title}}</mat-expansion-panel-header>
    <p>{{post.description}}</p>
    <button (click)="onDelete(post)">Supprimer</button>
  </mat-expansion-panel>
</mat-accordion>
