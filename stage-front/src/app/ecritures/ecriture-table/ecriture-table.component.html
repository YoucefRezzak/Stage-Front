<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtre">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" >

  <ng-container matColumnDef="Num">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Num </th>
    <td mat-cell *matCellDef="let element"> {{element.num}} </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>

  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="Compte Envoyant">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Compte Debiteur </th>
    <td mat-cell *matCellDef="let element"> {{element.nomS}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="Compte Recevant">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Compte Cr√©ditaire </th>
    <td mat-cell *matCellDef="let element"> {{element.nomV}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="Somme">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Somme </th>
    <td mat-cell *matCellDef="let element"> {{element.somme}} </td>
    <td mat-footer-cell *matFooterCellDef>{{getTotal()}}</td>
  </ng-container>

  <ng-container matColumnDef="Motif">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Motif </th>
    <td mat-cell *matCellDef="let element"> {{element.motif}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="Supprimer">
      <mat-header-cell  *matHeaderCellDef>  </mat-header-cell>
      <mat-cell *matCellDef="let row" >
           <button mat-button (click)="supprimer(row)" color="Warn">Supprimer</button>
      </mat-cell>
      <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
</table>
