<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtre">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" >

  <ng-container matColumnDef="Num">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> num </th>
    <td mat-cell *matCellDef="let element"> {{element.num}} </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>

  <ng-container matColumnDef="Nom">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="Somme">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Somme </th>
    <td mat-cell *matCellDef="let element"> {{element.somme}} </td>
    <td mat-footer-cell *matFooterCellDef> {{getTotal()}} </td>
  </ng-container>

  <ng-container matColumnDef="Modifier">
      <mat-header-cell  *matHeaderCellDef>  </mat-header-cell>
      <mat-cell *matCellDef="let row" >
           <button mat-button (click)="modifier(row)">Modifier</button>
      </mat-cell>
      <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
</table>
